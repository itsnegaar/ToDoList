<h1> My To Do List</h1>

{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>

{% else %}
<a href="{% url 'login' %}"> Login</a>
{% endif %}


<hr>


<a href="{%url 'task_create'%}"> Create Task</a>
<form method="get">
    <input type="text" name="search_area" value="{{search_input}}">
    <input type="submit" name="search">
</form>

<table>
    <tr> 
        <th>
            Item
        </th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr> 
        <td>
            {{task.title}}
        </td>
        <td> <a href="{% url 'task' task.id %}"> View </a></td>
        <td> <a href="{% url 'task_update' task.id %}"> Edit </a></td>
        <td> <a href="{% url 'task_delete' task.id %}"> Delete </a></td>
    </tr>
    {% empty %}
    <h3> No Item in the List</h3>

    {% endfor %}
</table>
